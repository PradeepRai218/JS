<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let num1=Number(prompt("Enter The value1:---")) //88
    let num2=Number(prompt("Enter The value2:---")) //55
    let opr=prompt("Enter The Opr(+,-,*,/):---")  //-
    switch (opr) {
        case '+':
            console.log(num1+num2)
            break;
        case '-':
            console.log(num1-num2)
            break;
         case '*':
            console.log(num1*num2)
            break;
         case '/':
            console.log(num1/num2)
            break;                      
        default:
            console.log("Invalid OPR...")
            break;
    }
</script>
</html>
