<script>
    let userCh=prompt("Enter The Value:--") //red/green/yellow
    switch (userCh) {
        case 'red':
            console.log(" Stop! The light is red.")
            break;
        case 'yellow':
            console.log(" Get ready to stop! The light is about to turn red.")
            break;
        case 'green':
            console.log(" Go! The light is green.")
            break;
        default:
            console.log("Invalid input. Please enter 'red', 'yellow', or 'green'")
            break;
    }
</script>
