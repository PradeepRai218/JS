<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
     Num1 <input  type="text" class="input" placeholder="Enter The value1 " />    <br/>
     Num2 <input type="text" class="input" placeholder="Enter The value2 " />    <br/>
     <button>Save</button>
     Output <input type="text" class="input" placeholder="Output" />    <br/>
</body>
<script>
    let btn=document.querySelector("button")
    let allInput=document.querySelectorAll(".input")
   
    btn.addEventListener("click",()=>{
        let input1Value=Number(allInput[0].value);
        let input2Value=Number(allInput[1].value);

       let outPut=input1Value+input2Value;
       allInput[2].value=outPut;
       allInput[0].value=''
       allInput[1].value=''
       
    })


</script>
</html>
